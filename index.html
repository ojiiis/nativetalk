<html>
<head>
<style>
@font-face{
font-family: encodedSans;
src: url('font/EncodeSans-Regular.ttf');
}
@font-face{
font-family: encodedSansBold;
src: url('font/EncodeSansCondensed-ExtraBold.ttf');
}

*{
font-family: encodedSans;
}
a{
text-decoration:none
}
body{
margin:0;
padding:0;
box-sizing:border-box;

}
#login-wrapper{
position:relative;
background:#E7F7E1;
}

#center-login-div{
margin:0 auto;
width:350px;
height:auto;
display:flex;
flex-direction:column;
align-items: center;
padding:30px;
}
.background-curves{
position:absolute;
}
.background-curves.top{
right:0;
top:0
}
.background-curves.bottom{
left:0;
bottom:0
}
#logo svg{
width:120px;
}
#welcome-text{
font-family: encodedSansBold;
font-weight:800;
}
#welcome-text span{
color:#3EBF0F;
}
.login-form{
width:100%;
}
.input, button{
padding:15px;
width:100%;
border-radius:5px;
outline:none;
border:.2px solid #ddd;
margin-bottom:30px
}
button{
background:#3EBF0F;
color:#f7f7f7;
margin-bottom:20px;
}
.custom-input{
width:100%;
margin-bottom:20px;
position:relative;
}

.custom-input input{
padding:15px;
width:100%;
border-radius:5px;
outline:none;
border:.2px solid #ddd;
}

.custom-input .toggle-password-view{
position:absolute;
right:15px;
cursor:pointer;
top:50%;
transform:translate(0,-50%)
}

.form-sub-part{
display:flex;justify-content:space-between;
margin-bottom:20px;
}

#remember-me{
display:flex
}
#form-last-item{
text-align:center;
}
</style>
</head>

   <h1 id="welcome-text"><span >Welcome </span>Back!</h1>
   <p>Log into your dashboard</p>
   <form class="login-form" action="add.html">
   <input class="input" type="text" placeholder="Email address">
   
   <div class="custom-input">
   <input type="password" id="password" placeholder="Password">
   <span class="toggle-password-view" for="password">Show</span>
   </div>
   
   <div class="form-sub-part" >
   <div id="remember-me">
   <input type="checkbox"><span>Remember me</span>
   </div>
   
   <a href="javascript:void()">Forgot password? </a>
   </div>
   
   <button>Login</button>
   <p id="form-last-item">Donâ€™t have an account?  <a href="javascript:void()">Sign up</a></p>
   </form>
  </div>
</div>

<script>
var tpw = document.getElementsByClassName("toggle-password-view");
for(let i = 0; i < tpw.length;i++)
{
 tpw[i].addEventListener("click",function(){
 let input = tpw[i].getAttribute("for");
 if(document.getElementById(input).type == "password"){
 tpw[i].innerText = "Hide";
 document.getElementById(input).type = "text";
 }else{
 tpw[i].innerText = "Show";
 document.getElementById(input).type = "password";
 }
 
 });
}
</script>
